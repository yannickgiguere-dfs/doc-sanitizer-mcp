services:
  ollama:
    image: ollama/ollama:latest
    container_name: doc-sanitizer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  http-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-sanitizer-http
    command: ["python", "-m", "src.http_server"]
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    environment:
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - FILE_TTL_SECONDS=${FILE_TTL_SECONDS:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  doc-sanitizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-sanitizer-mcp
    ports:
      - "8000:8000"
    volumes:
      - profiles_data:/app/data
      - uploads_data:/app/uploads
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-phi4:14b}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - HTTP_BASE_URL=${HTTP_BASE_URL:-http://localhost:8080}
      - PORT=${PORT:-8000}
      - FILE_TTL_SECONDS=${FILE_TTL_SECONDS:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROFILE_STORAGE=${PROFILE_STORAGE:-/app/data/profiles.json}
    depends_on:
      ollama:
        condition: service_healthy
      http-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama_data:
    name: doc-sanitizer-ollama-data
  uploads_data:
    name: doc-sanitizer-uploads
  profiles_data:
    name: doc-sanitizer-profiles
