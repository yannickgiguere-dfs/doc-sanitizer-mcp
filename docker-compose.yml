version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: doc-sanitizer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  doc-sanitizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-sanitizer-mcp
    ports:
      - "8000:8000"
    volumes:
      - ~/.doc-sanitizer:/app/data
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-phi4:14b}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - PORT=${PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROFILE_STORAGE=${PROFILE_STORAGE:-/app/data/profiles.json}
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama_data:
    name: doc-sanitizer-ollama-data
